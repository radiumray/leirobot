                var link=$(this).children('link').text();
                var img=$(this).children('img').text();
                var name=$(this).children('name').text();
                var html='<li class="span2"><a href="'+link+'"><div class="thumbnail"><img data-src="holder.js/200x123" alt="" src="images/'+img+'" class="img-circle">'+name+'</div></a></li>';
	            $("#pointerDiv").find('ul').append($(html));
            });
        });
    });
</script>
