<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
	
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>NASA</title>
	
	
	<!--调用jquery,bootstrap-->
	<script src="javascripts/jquery-1.9.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="FeedEk-master/js/FeedEk.js"></script>



<script type="text/javascript" >
    $(document).ready(function () {  

        $('#NASACast').FeedEk({
            FeedUrl: 'http://www.nasa.gov/rss/NASAcast_vodcast.rss',
            MaxCount: 10,
            ShowDesc: true,
            ShowPubDate: true
            //DescCharacterLimit: 100

        });

        $('#BeyondEarth').FeedEk({
            FeedUrl: 'http://www.nasa.gov/rss/beyondearth_vodcast.rss',
            MaxCount: 10,
            ShowDesc: true,
            ShowPubDate: true
            //DescCharacterLimit: 100

        });

        $('#Earth').FeedEk({
            FeedUrl: 'http://www.nasa.gov/rss/Earth_vodcast.rss',
            MaxCount: 10,
            ShowDesc: true,
            ShowPubDate: true
            //DescCharacterLimit: 100

        });











		
	    });    

</script>



  </head>

  <body>



<div class="rssDiv">

NASACast
<div id="NASACast"></div>
</div>

BeyondEarth
<div id="BeyondEarth"></div>
</div>

Earth
<div id="Earth"></div>
</div>





  </body>
</html>
